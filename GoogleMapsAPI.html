<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
//Making the function to make the map
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 47.378554, lng: -122.025979},
            zoom: 13
        });
      }
//Making the map
function initMap() {
  var myLatLng = {lat: 47.378554, lng: -122.025979};
  var school = {lat: 47.387084, lng: -122.100221};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 13,
    center: myLatLng
  });
//Marking my house
  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'My House'
  });
// When the user clicks the marker, an info window opens.
var contentString = '<div id="content">'+
    '<div id="siteNotice">'+
    '</div>'+
    '<h1 id="firstHeading" class="firstHeading">My House</h1>'+
    '<div id="bodyContent">'+
    '<p>My family and I moved into this house when I was in second grade. ' +
    'I use to move around a lot when I was younger so I did not think we were going to stay for very long. '+
    'We still live here so I guess I was wrong.'+
    '</div>'+
    '</div>';
  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });
  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'My House'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
//box for school
var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Tahoma High School</h1>'+
      '<div id="bodyContent">'+
      '<p>I go to school here. '+
      'It is really crowded. '+
      'I do not like being here. '+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });
//marking school
  var marker = new google.maps.Marker({
    position: school,
    map: map,
    title: 'Tahoma High School'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}

    </script>
 <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAE-LcGNHFIW4G2hksdu2vMnUhhQS3g1Nk&callback=initMap">
    </script>
  </body>
</html>
